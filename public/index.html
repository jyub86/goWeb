<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching image data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
    <div class="container p-5">
        <div class="row align-items-center">
            <h1>Searching image data</h1>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col-1">
                <p>jquery</p>
            </div>
            <div class="col">
                <form class="form-floating">
                    <input type="text" class="form-control" id="floatingInputValue" placeholder="/user/local/folder/path" value="/Users/jyub/test">
                    <label for="floatingInputValue">Local file folder path</label>
                </form>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col-1">
                <p>vanilla js</p>
            </div>
            <div class="col">
                <form class="basic-form">
                    <input type="text" class="form-control" id="floatingInput" placeholder="/user/local/folder/path" value="/Users/jyub/test">
                </form>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col" id="info-div">
                <h3 id=info>Result</h3>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col" id="table-div">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">PATH</th>
                        <th scope="col">IN</th>
                        <th scope="col">OUT</th>
                        <th scope="col">RANGE</th>
                        <th scope="col">EXT</th>
                        <th scope="col">WIDTH</th>
                        <th scope="col">HEIGHT</th>
                        <th scope="col">FPS</th>
                        <th scope="col">CODEC</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
